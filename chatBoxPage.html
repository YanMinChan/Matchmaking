<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="chatBoxPage.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="header">
      <button id="back" class="topButton" onclick="goToWaitingRoom()">Back</button> Room no: 1234
      <button id="reportPlayer" class="topButton" onclick="goToReportPage()">Report Player</button>
    </div>
    <div class="container">
        
        <div class="chat-container">
            <div class="chat-header">
                <h4>Game Chat</h4>
            </div>
            <div class="chat-messages">
                <div class="message receiver">
                    <div class="message-content">Hello there!</div>
                </div>
                <div class="message sender">
                    <div class="message-content">Hi! Good Luck Have Fun</div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" class="message-input" placeholder="Type your message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
    <div class="footer">
        
    </div>
	<script>
		function goToWaitingRoom(){
			window.location.href="waitingRoom.html";
		}
		function goToReportPage(){
			window.location.href="reportPage.html";
		}
	</script>
</body>
</html>
